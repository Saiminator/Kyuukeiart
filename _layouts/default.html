<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://kyuukei.s3.us-east-2.amazonaws.com/icon/artfavicon.png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta property="og:description" content="{{ page.description | strip_html | truncate: 160 }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ page.preview | default: 'https://kyuukei.s3.us-east-2.amazonaws.com/icon/artfavicon.png' }}">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | strip_html | truncate: 160 }}">
  <meta name="twitter:image" content="{{ page.preview | default: 'https://kyuukei.s3.us-east-2.amazonaws.com/icon/artfavicon.png' }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  
  <!-- Panzoom (mouse-wheel zoom + drag pan) -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
</head>
<body>
  {% include header.html %}
  
  <main>
    {{ content }}
  </main>
  
  {% include footer.html %}

  <!-- NSFW Consent Modal -->
  <div id="nsfw-modal" class="nsfw-modal">
    <div class="nsfw-modal-content">
      <h2>NSFW Content Warning</h2>
      <p>This site contains NSFW artwork. Do you wish to view NSFW content?</p>
      <div class="nsfw-buttons">
        <button id="nsfw-yes" style="margin: 10px;">YES, SHOW NSFW</button>
        <button id="nsfw-no" style="margin: 10px;">NO, HIDE NSFW</button>
      </div>
    </div>
  </div>

  <!-- Secret Toggle Container (for secret group toggle buttons) -->
  <div id="secret-toggle-container" style="margin-top:20px;"></div>

  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
