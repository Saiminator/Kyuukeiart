<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}

  <!-- NSFW Consent Modal -->
  <div id="nsfw-modal" class="nsfw-modal">
    <div class="nsfw-modal-content">
      <h2>NSFW Content Warning</h2>
      <p>This site contains NSFW artwork. Do you wish to view NSFW content?</p>
      <div class="nsfw-buttons">
        <!-- Add extra margin or padding to avoid overlap -->
        <button id="nsfw-yes" style="margin-right: 15px;">YES, SHOW NSFW</button>
        <button id="nsfw-no">NO, HIDE NSFW</button>
      </div>
    </div>
  </div>

  <!-- Load your main JS after everything else -->
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
