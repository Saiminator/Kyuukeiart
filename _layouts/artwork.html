---
layout: default
---
<section id="artwork-detail-page">
  <div class="back-btn"><a href="{{ site.baseurl }}/collection.html">‚Üê Back to Collection Gallery</a></div>
  <div class="detail-container">
    <!-- Left: Content/Description -->
    <div class="detail-content">
      <h1 id="artwork-title">{{ page.title }}</h1>
      <p>{{ page.description }}</p>
      {{ content }}
    </div>
    <!-- Right: Sidebar -->
    <div class="detail-sidebar">
      <img src="{{ page.image }}" alt="{{ page.title }} Image" class="profile-pic">
      <div class="artwork-info">
        <p><strong>Artist:</strong> {{ page.artist }}</p>
        <p><strong>Characters:</strong>
          {% for char in page.characters %}
            {{ char }}{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </p>
      </div>
      <!-- Additional artwork details can go here -->
    </div>
  </div>
</section>
