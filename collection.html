---
layout: default
title: Collection
---
<section id="collection-page">
  <h1>Gallery</h1>
  {% for artwork in site.artworks %}
    <div class="character-card">
      <a href="{{ artwork.url }}">
        <div class="character-thumb" style="background-image: url('{{ artwork.preview }}');"></div>
        <div class="character-name">{{ artwork.title }}</div>
      </a>
    </div>
  {% endfor %}
</section>
