---
layout: default
title: Collection Gallery
---
<section id="collection-page">
  <h1>Collection Gallery</h1>
  <div class="collection-list">
    {% for artwork in site.artworks %}
      <div class="character-card">
        <a href="{{ artwork.url }}">
          <div class="character-thumb">
            {% if artwork.nsfw %}
              <div class="blurred-bg" style="background-image: url('{{ artwork.preview }}');"></div>
              <div class="nsfw-indicator">NSFW</div>
            {% else %}
              <div style="background-image: url('{{ artwork.preview }}'); width:100%; height:100%;"></div>
            {% endif %}
          </div>
          <div class="character-name">{{ artwork.title }}</div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
